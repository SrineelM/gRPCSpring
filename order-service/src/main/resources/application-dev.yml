# Development environment specific configurations.
# This file is activated when the 'dev' profile is active.
spring:
  config:
    activate:
      # Specifies that this configuration is for the 'dev' profile.
      on-profile: dev

  # PostgreSQL Database Configuration for the Development Environment.
  datasource:
    # The JDBC URL for connecting to the PostgreSQL database.
    # The database name 'order_db_dev' is specific to the development environment.
    url: jdbc:postgresql://localhost:5432/order_db_dev
    # Database username. It's a common practice to use 'postgres' for local development.
    username: postgres
    # Database password. For development, a simple password is used.
    # In production, this should be externalized and more complex.
    password: postgres
    # The fully qualified name of the JDBC driver.
    driver-class-name: org.postgresql.Driver
    # HikariCP connection pool settings.
    hikari:
      # Maximum number of connections in the pool.
      maximum-pool-size: 15
      # Minimum number of idle connections in the pool.
      minimum-idle: 5
      # Connection timeout in milliseconds.
      connection-timeout: 20000
      # Idle timeout in milliseconds.
      idle-timeout: 300000
      # Maximum lifetime of a connection in the pool in milliseconds.
      max-lifetime: 1200000

  # Java Persistence API (JPA) Configuration.
  jpa:
    hibernate:
      # 'ddl-auto' is set to 'update', which automatically updates the schema.
      # This is convenient for development but can be risky.
      # For production, 'validate' or 'none' is recommended.
      ddl-auto: update
    # Shows the SQL statements generated by Hibernate in the logs.
    show-sql: true
    properties:
      hibernate:
        # The SQL dialect for PostgreSQL.
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration.
  data:
    redis:
      # Redis server host.
      host: localhost
      # Redis server port.
      port: 6379
      # Timeout for Redis operations in milliseconds.
      timeout: 2000
      lettuce:
        pool:
          # Maximum number of active connections in the pool.
          max-active: 10
          # Maximum number of idle connections in the pool.
          max-idle: 8
          # Minimum number of idle connections in the pool.
          min-idle: 2

  server:
    port: 8080

# gRPC Server and Client Configuration.
grpc:
  server:
    port: 9090
    # Enables gRPC reflection, which is useful for debugging and testing with tools like grpcurl.
    enable-reflection: true
  client:
    user-service:
      # The address of the user-service gRPC server.
      address: static://localhost:9091
      # The negotiation type for the connection. 'plaintext' is used for development.
      negotiation-type: plaintext

# Security Configuration.
security:
  cors:
    # Allowed origins for CORS. It's recommended to externalize this configuration.
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
    # Allowed HTTP methods for CORS.
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    # Allowed headers for CORS.
    allowed-headers: "*"
    # Whether to allow credentials for CORS.
    allow-credentials: true

# Spring Boot Actuator Management Endpoints Configuration.
management:
  endpoints:
    web:
      exposure:
        # Exposes several useful actuator endpoints over the web.
        include: health,info,metrics,loggers,threaddump,heapdump
  endpoint:
    health:
      # Shows detailed health information.
      show-details: always

# Logging Configuration.
logging:
  file:
    # The name of the log file.
    name: logs/order-service-dev.log
    # The maximum size of the log file before it's rolled over.
    max-size: 10MB
    # The maximum number of rolled-over log files to keep.
    max-history: 30
  pattern:
    # The pattern for the log messages in the file.
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    # Sets the log level for specific packages and the root logger.
    com.poc.grpc: DEBUG
    org.springframework.security: DEBUG
    io.grpc: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: INFO
    org.springframework: INFO

# Application-specific JWT Configuration.
app:
  jwt:
    # The secret key for signing JWTs. This should be externalized and more complex in production.
    secret: "c3VwZXJzZWNyZXRrZXlzdXBlcnNlY3JldGtleTEyMzQ1Ng=="
    # The expiration time for JWTs in milliseconds.
    expiration-ms: 86400000
    # The audience for the JWT.
    audience: my-ecommerce-app
    # The issuer of the JWT.
    issuer: my-ecommerce-platform
